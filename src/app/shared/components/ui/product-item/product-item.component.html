<div
  class="w-full relative max-w-sm mx-auto product group overflow-hidden bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
  <div class="absolute top-5  transition-[right] ease-in-out duration-700 right-[-50px] group-hover:right-5">
    <button (click)="addToWishlist(product.id)">
      <i class="fa fa-heart fa-2xl" [class.text-red-500]="isAddedToWishlist"></i>
    </button>
  </div>
  <a [routerLink]='"/productDetails/"+product.id'>
    <img class="px-8  py-4 rounded-lg" [src]="product.imageCover"
      [alt]="product.title.split(' ').splice(0,5).join(' ')" />
    <div class="px-5 ">
      <h5 class="text-xl font-semibold tracking-tight text-green-500 dark:text-white">
        {{product.title.split(' ').splice(0,2).join(' ')}}

      </h5>
      <div class="flex items-center justify-between my-3">
        <span class="text-3xl font-bold text-gray-900 dark:text-white">{{product.price|currency:'USD':true }}</span>
        <span
          class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 ms-3">
          {{product.ratingsAverage}}
        </span>
      </div>
    </div>
  </a>
  <div class="w-11/12 mx-auto mb-2">
    <button (click)="addToCart(product.id)" class="btn">
      @if(isCallingApi&&clickedId==product.id) {
      <i class="fa fa-spin fa-spinner"></i>
      }@else {
      +Add to cart
      }
    </button>
  </div>
</div>
