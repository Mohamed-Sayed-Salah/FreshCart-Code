@if (products) {
<input type="search"
  class="block w-10/12  md:w-2/3 my-6 mx-auto  p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-green-500 focus:border-green-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500"
  placeholder="Search" [(ngModel)]="search" />
<div class="row">
  @for(item of products|filter: search; track $index) {
  <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5 p-3">
    <app-product-item (productIdEmitterToCart)="addProductToCart($event)"
      (productIdEmitterToWishlist)=" addProductToWishlistToggle($event)" [product]="item" [isCallingApi]="isCallingApi"
      [isAddedToWishlist]="isAddedToWishlist(item.id)" [clickedId]="clickedId" />
  </div>
  }@empty {
  <h2 class="text-center w-10/12  md:w-2/3 px-10 py-3 rounded-lg my-7 bg-red-400 text-white mx-auto">
    No products found
  </h2>
  }
</div>
}
