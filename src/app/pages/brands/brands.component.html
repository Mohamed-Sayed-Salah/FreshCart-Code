<h1 class="text-4xl text-green-600 text-center my-5">All Brands</h1>
<div class="row">
  @for (brand of brands; track $index) {
  <div class="w-full sm:w-1/2 md:w-1/3   lg:w-1/4 xl:w-1/5 p-3 mx-auto sm:mx-0 ">
    <div
      class="bg-white border border-gray-200 rounded-lg overflow-hidden   hover:shadow-xl   transition  dark:bg-gray-800 dark:border-gray-700">
      <img class="w-full object-cover h-[150px]" [src]="brand.image" [alt]="brand.name" />
      <div class="p-5">
        <h5 class="mb-2 text-xl text-center font-bold tracking-tight text-gray-900 dark:text-white">
          {{brand.name}}
        </h5>
      </div>
    </div>
  </div>

  }
</div>
