<div id="accordion-collapse" data-accordion="open">
  @for(item of allOrders; track $index) {
  <h2 id="accordion-collapse-heading-{{item.id}}">
    <button type="button"
      class="flex items-center justify-between w-full p-5 font-medium rtl:text-right text-gray-500 border border-b-0 border-gray-200 rounded-t-xl focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-800 dark:border-gray-700 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 gap-3"
      [attr.data-accordion-target]="'#accordion-collapse-body-'+item.id" aria-expanded="true"
      [attr.aria-controls]="'accordion-collapse-body-'+item.id">
      <span>Order Number : {{item.id}}</span>
      <svg data-accordion-icon class="w-3 h-3 rotate-180 shrink-0" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
        fill="none" viewBox="0 0 10 6">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5 5 1 1 5" />
      </svg>
    </button>
  </h2>
  <div id="accordion-collapse-body-{{item.id}}" [attr.aria-labelledby]="'accordion-collapse-heading-'+item.id"
    class="mb-4">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
          <th scope="col" class="px-16 py-3">
            <span class="sr-only">Image</span>
          </th>
          <th scope="col" class="px-6 py-3">
            Product
          </th>
          <th scope="col" class="px-6 py-3">
            Qty
          </th>
          <th scope="col" class="px-6 py-3">
            Price
          </th>
        </tr>
      </thead>
      <tbody>
        @for (product of item.cartItems; track $index) {
        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
          <td class="p-4">
            <img [src]="product.product.imageCover" class="w-16 md:w-32 max-w-full max-h-full"
              [alt]="product.product.title">
          </td>
          <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
            {{product.product.title}}
          </td>
          <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
            {{product.count}}
          </td>

          <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
            {{product.price|currency:'EGP'}}
          </td>

        </tr>
        }
      </tbody>
    </table>
  </div>
  }
</div>
