<div class="row my-6">
  <div class="w-full md:w-3/4">
    <owl-carousel-o [options]="customOptions">
      <ng-template carouselSlide>
        <img src="assets/images/slider-image-1.jpeg" class="h-[300px]  md:h-[500px]">
      </ng-template>
      <ng-template carouselSlide>
        <img src="assets/images/slider-image-2.jpeg" class="h-[300px]  md:h-[500px]">
      </ng-template>
      <ng-template carouselSlide>
        <img src="assets/images/slider-image-3.jpeg" class="h-[300px]  md:h-[500px]">
      </ng-template>
    </owl-carousel-o>
  </div>
  <div class="w-0 h-0 md:w-1/4">
    <img src="assets/images/slider-image-2.jpeg" class="w-full h-[250px]">
    <img src="assets/images/slider-image-3.jpeg" class="w-full h-[250px]">
  </div>
</div>
