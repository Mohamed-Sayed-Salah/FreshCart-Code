<div class="row">
  @for (category of categories; track $index) {
  <div class="w-10/12 sm:w-1/2 md:w-1/3  p-3 mx-auto sm:mx-0 ">
    <div
      class="bg-white border border-gray-200 rounded-lg overflow-hidden   hover:shadow-xl   transition  dark:bg-gray-800 dark:border-gray-700">
      <img class="w-full object-cover h-[250px]" [src]="category.image" [alt]="category.name" />
      <div class="p-5">
        <h5 class="mb-2 text-xl text-center font-bold tracking-tight text-gray-900 dark:text-white">{{category.name}}
        </h5>
      </div>
    </div>
  </div>

  }
</div>
